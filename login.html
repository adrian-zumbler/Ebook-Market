<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Inicia sesion</title>
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
</head>
<body>
	<section class="eslogan">
		<p>
			"Compra, comparte y disfruta de tus lecturas favoritas en cualquier lugar y en cualquier momento"
		</p>
	</section>
	<form action="" class="login">
		<div class="wraper-login">
			<label for="" class="title-login">Inicia Sesion</label>
			<label for="" class="label" >Usuario</label>
			<input type="text" class="input-user" placeholder="Usuario" id="txtUsuario"><br>
			<label for="" class="label" >Contraseña</label>
			<input type="password" placeholder="Contraseña"  class="input-pass" id="txtPassword"><br>	
			<button class="iniciar">Iniciar Sesion</button><br>
			<a href="" class="registrate">Registrate</a>
		</div>
	</form>
	<div class="wraper-social-login">
		<div class="facebook">
			<span class="icon-facebook"></span>
			<a href="">Facebook</a>
		</div>
		<div class="twitter">
			<span class="icon-twitter"></span>
			<a href="">Twitter</a>
		</div>
	</div>
	<footer class="footer">
		<h2 class="header-footer">Desarrolladores</h2>
		<div class="developers">
			<figure class="avatar">
				<img src="img/avatares/adrian.jpg" alt="">
			</figure>
			<a href="" class="contact">Adrian Meza</a>
		</div>
		<div class="developers">
			<figure class="avatar">
				<img src="img/avatares/daniela.jpg" alt="">
			</figure>
			<a href="" class="contact">Daniela Saenz</a>
		</div>
		<div class="developers">
			<figure class="avatar">
				<img src="img/avatares/issac.jpg" alt="">
			</figure>
			<a href="" class="contact">Issac Mendez</a>
		</div>
		<div class="developers">
			<figure class="avatar">
				<img src="img/avatares/emanuelle.jpg" alt="">
			</figure>
			<a href="" class="contact">Emanuelle Portillo</a>
		</div>
		<div class="developers">
			<figure class="avatar">
				<img src="img/avatares/efrain.jpg" alt="">
			</figure>
			<a href="" class="contact">Efrain Loya</a>
		</div>
	</footer>
</body>
</html>
